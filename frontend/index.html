<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Energy Optimizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
      }
      label {
        display: block;
        margin-top: 0.5rem;
      }
      textarea {
        width: 100%;
        height: 6rem;
      }
    </style>
  </head>
  <body>
    <h1>Energy Optimizer</h1>
    <form id="params-form">
      <label
        >Peak price (USD/kWh):
        <input type="number" step="0.01" name="peak_price" value="0.5"
      /></label>
      <label
        >Off-peak price (USD/kWh):
        <input type="number" step="0.01" name="off_peak_price" value="0.4"
      /></label>
      <label
        >Battery cost per kW (USD/kWh):
        <input
          type="number"
          step="0.01"
          name="battery_cost_per_kw"
          value="0.15"
      /></label>
      <label
        >Peak consumption (kWh):
        <input type="number" step="1" name="peak_consumption" value="10"
      /></label>
      <label
        >Off-peak consumption (kWh):
        <input type="number" step="1" name="off_peak_consumption" value="20"
      /></label>

      <label>Solar sizes (JSON map size->cost):</label>
      <textarea name="solar_installation_sizes">
{"3":0.282,"5":0.25,"6":0.23,"8":0.21,"10":0.19,"12":0.117}</textarea
      >

      <button type="submit">Run optimization</button>
    </form>

    <h2>Result</h2>
    <pre id="result">No run yet.</pre>

    <script src="static/app.js"></script>
  </body>
</html>
